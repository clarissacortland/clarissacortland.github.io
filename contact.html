---
layout: contact
title: Contact
---

<form
  id="contact"
  method="POST"
  action="https://formspree.io/clarissa.cortland@gmail.com"
  autocomplete="on"
>
  <label>
    <span>First Name</span>
    <input
      name="fname"
      x-autocompletetype="given-name"
      type="text"
      spellcheck="false"
    />
  </label>
  <label class="caption"
    ><span>Last Name</span>
    <input
      name="lname"
      x-autocompletetype="surname"
      type="text"
      spellcheck="false"
    />
  </label>

  <label
    ><span>Email Address</span>

    <input name="email" type="email" autocomplete="email" spellcheck="false" />
  </label>

  <label
    ><span>Subject</span>

    <input type="text" name="subject" />
  </label>

  <label for="message">Message</label>

  <textarea name="message"></textarea>

  <input type="submit" value="Submit" />
</form>
